<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="./static/forget_pass/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="./static/forget_pass/css/alert.css">
</head>

<body>

    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>Career Coaching</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav mx-auto">
                    <!-- <li class="nav-item"><a class="nav-link" href="/">Career Bot</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="/training_page">Training Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users_list">Active Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Demo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resume_upload2">Resume Upload</a></li> -->
                </ul><a class="btn btn-primary shadow" role="button" href="/login">Login</a>
            </div>
        </div>
    </nav>

    
    <header class="pt-5">        
        <div class="container pt-4 pt-xl-5">
            <div class="row pt-5">

                {% if show_content %}

                <div class="alert alert-success alert-dismissible"  role="alert" id="save-sucess-1" style="background-color: #B4F7D2!important; border: 1px solid #0C6D38 ; margin-top: -90px; height: 50px; "><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="alert"></button><span style="color: #0C6D38 !important;"><strong>Email Sent Successfully! Please Update Your Password and Log In.</strong></span></div>

                {% endif %}

                <div class="col-md-8 text-center text-md-start mx-auto">
                    <div class="text-center">
                        <h1 class="display-4 fw-bold mb-5">Password Reset&nbsp;<span class="underline">Alert!</span></h1>
                        <p class="fs-5 text-muted mb-5">Please enter your email address below, and we'll promptly send you a password reset link.</p>

                        <form class="d-flex justify-content-center flex-wrap" method="post" data-bs-theme="light" action="{{ url_for('forget_pass_response') }}">
                            <div class="shadow-lg mb-3"><input class="form-control" type="email" name="email" placeholder="Your Email"></div>
                            <div class="shadow-lg mb-3"><button class="btn btn-primary" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-lg-10 mx-auto">
                    <div class="text-center position-relative"></div>
                </div>
            </div>
        </div>
    </header>
    <section></section>
    <section></section>
    <section style="padding-top: 50px;"></section>
