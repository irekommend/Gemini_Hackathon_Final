    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="./static/assets/fonts/fontawesome-all.min.css"
    />
    <link rel="stylesheet" href="./static/assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="./static/style/global.css" />
    <link rel="stylesheet" href="./static/style/index.css" />

      rel="stylesheet"
      href="./static/assets/fonts/fontawesome5-overrides.min.css"

    />

  <body>
    <div class="main">
      <div class="nav" id="nav">
        <a class="logo" href="#">
          <img src="./static//images/ir2.webp" alt="logo" />
          <p>Career Coaching</p>
          <div class="line"></div>
        </a>

        <ul class="nav-list">
          <li class="nav-items">
            <a class="" href="/"
              ><i class="fas fa-comment-dots"></i><span>Career Bot</span></a
            >
          </li>
          <li class="nav-items">
            <a class="active" href="/training_page"
              ><i class="fas fa-user"></i><span>Training Page</span></a
            >
          </li>
          <li class="nav-items">
            <a class="" href="/users_list"
              ><i class="fas fa-table"></i><span>Active Users</span></a
            >
          </li>
          <li class="nav-items">
            <a class="" href="#"
              ><i class="fa fa-video-camera"></i><span>Demo</span></a
            >
          </li>
          <li class="nav-items">
            <a class="" href="/resume_upload2"
              ><i class="fas fa-file-upload"></i><span>Resume Upload</span></a
            >
          </li>
        </ul>
      </div>
      
      <div class="content" id="content">
        <nav
          class="navbar navbar-expand shadow mb-0 topbar topnav navbar-light"
        >
          <div class="container-fluid">
            <button
              class="btn btn-link  rounded-circle me-3"
              id="sidebarToggleTop"
              type="button"
            >
              <i class="fas fa-bars" style="color: #4f0174"></i>
            </button>
            <form
              class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search"
            >
              <div class="input-group"></div>
            </form>
            <ul class="navbar-nav flex-nowrap ms-auto">
             
              <div class="d-none d-sm-block topbar-divider">
                
              </div>
              <li class="nav-item dropdown no-arrow">
                <div class="nav-item dropdown no-arrow">
                  <a
                    class="dropdown-toggle nav-link"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                    href="#"
                    ><span class="d-none d-lg-inline text-black me-2 small"
                      >Welcome {{ user_name }}</span
                    ><img
                      class="border rounded-circle img-profile"
                      src="./static/assets/img/avatar.png"
                  /></a>
                  <div
                    class="dropdown-menu shadow dropdown-menu-end animated--grow-in "
                  >
                    
                    <a class="dropdown-item" href="/logout"
                      ><i
                        class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"
                      ></i
                      >&nbsp;Logout</a
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>

       

           <div class="login-wrapper" style="background-color: transparent;">
                <div class='login_main' style="box-shadow: none !important; border: 1px solid rgba(112, 111, 111, 0.205);">
            
                    <div class='login_head' style="box-shadow: none;">
                    <p>Admin Login </p>
                    
            
                    </div>
            
                    <form class='login_form' method="post" action="{{ url_for('admin_training_page_response') }}">
                      <div class='inpp'>
                      <!-- <label for="email" class='lbl'>Email Address</label> -->
                      <input type="text" id="inputEmail" name="email" class='inpt_fld' placeholder='Enter Email' autofocus="" required=""/>
                      </div>
              
                      <div class='inpp' style="display: flex;">
              
                      <!-- <label for="password" class='lbl'>Password</label> -->
                      
                      <input type="password" id="inputPassword" name="password" class='inpt_fld' placeholder='Password' required=""/>
                      
                      </div>
              
              
                      <a class='forgot_link' href="/forget_pass">Forgot Password?</a>
              
                      <button class='signin_btn' type="submit">Sign In</button>
                    </form>
            
              
            </div>
        </div>
          <footer class="bg-transparent">
            <div class="container">
                <div class="text-center my-auto copyright foot">
                    <span style="margin-right: 10px; font-weight:900;">Powered By iRekommend @2024</span>
                    <span><a href="https://www.irekommend.com/privacy-policy" target="_blank" >Privacy Policy</a></span>
                </div>
            </div>
        </footer>
          
          
        </div>
      </div>

    <script src="./static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./static/assets/js/theme.js"></script>

    <script src="./static/scripts/home.js"></script>
